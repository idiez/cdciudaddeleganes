<html>
    <head>
        <title>C.D. Ciudad de Leganés</title>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height" />
        <script src="js/jquery-1.10.2.js"></script>
        <script src="js/jquery.animate-enhanced.js"></script>
        <script src="js/slidingview.js"></script>
        <link rel="stylesheet" href="css/slidingview.css" type="text/css" />
        <link rel="stylesheet" href="css/cdlegapp.css" type="text/css" />
        <script>
            var slide;

            $(document).ready( function() {
                //Setup the ViewNavigator
                slide = new SlidingView( 'sidebar', 'body' );
                $( "#body" ).load("html/next.html");   
            } );
        </script>
    </head>

    <body>
    
        <section class="slidingview_wrapper">
            <nav id="sidebar">
                <img class="badge" src="img/badge.png" alt=""></img>
                <ul id="menulist" class="navbar">
                    <li id="next" class="menu">Próxima jornada</li>
                    <li id="results" class="menu">Resultados</li>
                    <li id="table" class="menu">Clasificación</li>
                    <li id="scorers" class="menu">Goleadores</li>
                    <li id="schedule" class="menu">Calendario</li>
                    <li id="gallery" class="menu">Galería</li>
                    <li id="us" class="menu">Quiénes somos</li>
                </ul>
            </nav>
            <article id="body"></article>

        </section>
    
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>

        <script>
            $( "#next" ).click(function() {
                $( "#body" ).load("html/next.html");
                slide.close();
            });
            $( "#results" ).click(function() {
                $( "#body" ).load("html/results.html");
                slide.close();
            });
            $( "#table" ).click(function() {
                $( "#body" ).load("html/table.html");
                slide.close();
            });
            $( "#scorers" ).click(function() {
                $( "#body" ).load("html/scorers.html");
                slide.close();
            });
            $( "#schedule" ).click(function() {
                $( "#body" ).load("html/schedule.html");
                slide.close();
            });
            $( "#gallery" ).click(function() {
                $( "#body" ).load("html/gallery.html");
                slide.close();
            });
            $( "#us" ).click(function() {
                $( "#body" ).load("html/us.html");
                slide.close();
            });
        </script>
    </body>
</html>
